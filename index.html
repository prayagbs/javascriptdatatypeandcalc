<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<script>

		//variable
		var a = 'p';
		document.write(a);
		document.write("<br>");
		document.write(typeof a);
		document.write("<br>");

		//variable
		var b = 50;
		var c = 60;
		var d = b * c;
		document.write(d);

		var e = 50;
		var f = 60;
		var g = e + f;
		document.write(g);


	</script>
</body>
</html>
